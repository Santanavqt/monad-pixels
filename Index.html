<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monad Million Pixels</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    #grid {
      width: 1000px;
      height: 1000px;
      display: grid;
      grid-template-columns: repeat(1000, 1fr);
      border: 1px solid #ccc;
    }
    .pixel {
      width: 1px;
      height: 1px;
      background-color: white;
      box-sizing: border-box;
    }
    .pixel:hover {
      background-color: #ddd;
    }
    .selected {
      background-color: #7e22ce !important;
    }
    #formLink {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Monad Pixel Board (1,000,000 pixels)</h1>
  <div id="grid"></div>
  <div id="formLink">
    <p>Depois de selecionar seus blocos, <a href="https://forms.gle/SEU-LINK-AQUI" target="_blank">clique aqui para enviar sua arte</a>.</p>
  </div>

  <script>
    const grid = document.getElementById("grid");
    for (let i = 0; i < 1000000; i++) {
      const div = document.createElement("div");
      div.className = "pixel";
      div.addEventListener("click", () => {
        div.classList.toggle("selected");
      });
      grid.appendChild(div);
    }
  </script>
</body>
</html>
